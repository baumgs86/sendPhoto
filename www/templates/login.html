<ion-view hide-nav-bar="true">
  <ion-content>
    <div class="col-offset-10 col-center" style="margin-top: 20%; margin-bottom: 15%;">
      <img width="90%" src="./img/logo.png">
    </div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item">
        <button class="button button-block" ng-click="login()">Log in</button>
      </label>
      <!--<a class="button button-royal button-clear button-block" ng-click="forgotPassword()">Forgot Password</a>-->
    </div>
  </ion-content>
</ion-view>
